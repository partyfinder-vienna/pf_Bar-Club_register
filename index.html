<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Auswahl</title>
</head>
<body>
    <header>
        <a href="index.html"><img  src="Bildschirmfoto 2023-08-03 um 11.55.53.png" class="logo"></a>

    </header>
    <h1>Willkommen auf der Bar/Club Registrierungsseite</h1>
   
    <form id="selectionForm">
        <h2>Wählen Sie die Art Ihrer Location</h2>
        <label>
            <input type="radio" name="venueType" value="club"> Club
        </label>
        <label>
            <input type="radio" name="venueType" value="bar"> Bar
        </label>
        <button type="button" onclick="redirectForm()">Weiter</button>
    </form>

    <script>
        function redirectForm() {
            var selectedVenue = document.querySelector('input[name="venueType"]:checked');

            if (selectedVenue) {
                var destination = selectedVenue.value === 'club' ? 'club_formular.html' : 'bar_formular.html';
                window.location.href = destination;
            } else {
                alert("Bitte wählen Sie eine Option aus.");
            }
        }
    </script>
</body>
</html>
